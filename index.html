<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PROJEKT - 2</title>
  </head>
  <body class="flex">
    <section class="card flex flex--column">
      <img
        class="card_illustration"
        src="/images/illustration-hero.svg"
        alt="hero illustration"
      />

      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="details flex flex-row">
        <img src="/images/icon-music.svg" alt="note" />
        <span class="details_info"
          ><h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </span>
        <a href="#">Change</a>
      </section>

      <button class="card_button--proceed">Proceed to Payment</button>
      <button class="card_button--cancel">Cancel Order</button>
    </section>
  </body>
</html>
